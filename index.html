<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng quay món ăn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-image: url('https://cdn.tgdd.vn/2021/06/CookProduct/BeFunky-collage-1200x676-2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #f57c00;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🎯 Vòng quay món ăn 🎯</h1>

  <div>
    <button onclick="spin('mặn')">Quay món mặn</button>
    <div id="result-mặn" class="result"></div>
  </div>

  <div>
    <button onclick="spin('canh')">Quay món canh</button>
    <div id="result-canh" class="result"></div>
  </div>

  <script>
    const data = {
      "mặn": [
        "Đậu phụ sốt cà chua",
        "Thịt băm rim nước mắm",
        "Nấm kho tiêu",
        "Trứng chiên thịt băm",
        "Đậu phụ nhồi thịt",
        "Thịt băm xào nấm",
        "Đậu phụ kho nấm"
      ],
      "canh": [
        "Canh nấm rơm thịt băm",
        "Canh bí đỏ thịt băm",
        "Canh cải bó xôi thịt băm",
        "Canh rong biển thịt băm",
        "Canh đậu phụ non thịt băm",
        "Canh cải ngọt thịt băm",
        "Canh bí xanh nhồi thịt"
      ]
    };

    function spin(type) {
      const items = data[type];
      const result = items[Math.floor(Math.random() * items.length)];
      document.getElementById("result-" + type).innerText = "👉 " + result;
    }
  </script>
</body>
</html>
